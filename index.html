<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows 11 clone using HTML, CSS, JS</title>
</head>

<body>

    <!-- DESKTOP ICONS -->

    <div class="desktop">
        <img src="win10img/thispcicon.jpg" alt="" id="desktopthispc">
    </div>
    <div class="desktop">
        <img src="win10img/controlpanel.jpg" alt="" id="desktopcontrolpanel">
    </div>

    <!-- WINDOWS -->

    <div class="thispc">
        <img src="win10img/thispcwindow.jpg" alt="" id="closethispc">
    </div>
    
    <div class="controlpanel">
        <img src="win10img/controlpanelwindow.jpg" alt="" id="closecontrolpanel">
    </div>

     <div class="start">
        <img src="win10img/startwindow.jpg" alt="" id="closestart">
    </div>

    <div class="vscode">
        <img src="win10img/vscodewindow.jpg" alt="" id="closevscode">
    </div>
    
    <div class="search">
        <img src="win10img/searchwindow.jpg" alt="" id="closesearch">
    </div>

    <div class="fileexp">
        <img src="win10img/fileexpwindow.jpg" alt="" id="closefileexp">
    </div>

    <div class="chrome">
        <img src="win10img/chromewindow.jpg" alt="" id="closechrome">
    </div>

    <!-- TASKBAR ICONS -->

    <div class="taskbar">
        <img src="win10img/starticon.jpg" alt="" id="taskbarstart">
        <img src="win10img/searchicon.jpg" alt="" id="taskbarsearch">
        <img src="win10img/fileexp.jpg" alt="" id="taskbarfileexp">
        <img src="win10img/vscodeicon.jpg" alt="" id="taskbarvscode">
        <img src="win10img/chromeicon.jpg" alt="" id="taskbarchrome">

        <img src="win10img/taskbarright.jpg" alt="" id="taskbarright">
    </div>

    <script src="script.js"></script>
</body>

</html>
